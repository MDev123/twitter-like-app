<!DOCTYPE html>
<html>
<head>
	<title>Twitter-like Platform</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Twitter-like Platform</h1>
		<button class="new-post-button">New Post</button>
	</header>
	<main>
		<div class="tweet-box">
			<div class="tweet-box-header">
				<img src="https://via.placeholder.com/48x48" alt="User Avatar">
				<div class="tweet-box-header-info">
					<div class="tweet-box-header-info-username">Username</div>
					<div class="tweet-box-header-info-fullname">Full Name</div>
				</div>
			</div>
			<div class="tweet-box-content">
				<textarea rows="4" placeholder="What's happening?"></textarea>
			</div>
			<div class="tweet-box-footer">
				<button class="tweet-box-footer-button tweet-box-footer-button-disabled">Tweet</button>
			</div>
		</div>
		<!-- Display tweets here -->
	</main>
</body>
</html>
